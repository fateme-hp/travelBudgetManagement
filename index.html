<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>مدیریت مالی سفر</title>
  </head>
  <body>
    <div class="container">
      <!-- step 1: create travel  -->
      <div id="createTravel">
        <h2>مدیریت مالی سفر من</h2>
        <div>
         
          <form action="#" id="createTravelForm" >
            <label for="destination">مقصد</label>
            <input type="text" id="destination"/>
            <label for="passenger"> تعداد مسافران</label>
            <input type="number" id="passenger" min="1" />
            <label for="startDate">زمان شروع سفر</label>
            <input type="date" id="startDate"/>
            <label for="EndDate">زمان پایان سفر </label>
            <input type="date" id="endDate"/>
            <label for="desc"> توضیحات</label>
            <textarea name="desc" id="desc" rows="3"></textarea>
            <button id="createTravelBtn" >ایجاد سفر</button>
          </form>

          <img src="img/budget.png" alt="" />
        </div>
      </div>
      <!-- step 2: travel budget management -->
      <div id="travelManagement">
        <div>
          <div id="travelInfo">
            <h2>اطلاعات سفر</h2>
            <div id="travelData">
            <div>
              <span class="infoSpan">مقصد سفر: </span>
              <span class="infoSpan"> تعداد مسافران:</span>
              <span class="infoSpan">زمان شروع سفر: </span>
              <span class="infoSpan">زمان پایان سفر: </span>
              <span id="totalBudgetAmount"> مبلغ کل بودجه:</span>
            </div>
             <p>توضیحات: </p>
            </div>
          </div>
        </div>
        <div id="budget">
          <div id="budgetManagement">
            <h2>مدیریت بودجه</h2>
           <form id="householdBudgetForm">
            <label for="household">انتخاب خانوار</label>
            <select name="household" id="household" class="household">
              <option value="">انتخاب کنید</option>
            </select>
           </form>
           <div id="addToBudgetForm">
            <label for="">مبلغ به تومان: </label>
            <input type="text"  id="newWallet">
            <button id="addToBudgetBtn" type="submit"> افزودن به کیف پول</button>
           </div>
            <div>
              <button id="addToBudget">افزایش موجودی</button>
              <button>وضعیت</button>
              <button id="createNewHousehold">ایجاد خانوار جدید</button>
            </div>
          </div>
          <div id="expenseCat">
            <button id="foodBtn" class="categoryBtn">غذا</button>
            <button id="entBtn" class="categoryBtn">تفریح</button>
            <button id="transportBtn" class="categoryBtn">حمل و نقل</button>
            <button id="roomBtn" class="categoryBtn">اقامت</button>
            <button id="othersBtn" class="categoryBtn">سایر</button>
            <button id="delBtn">حذف سفر</button>
          </div>
        </div>
      </div>
      <!-- step 3: categories -->
      <!-- food -->
      <div id="foodCategory" class="category">
          <h3>غذا</h3>
          <div>
            <form action="" id="food">
              <label for="getFoodHousehold">انتخاب نام خانوار</label>
              <select name="getFoodHousehold" id="getFoodHousehold" class="household">
                <option value="">انتخاب کنید</option>
              </select>
              <label for="">عنوان</label>
              <input type="text">
              <label for="">هزینه</label>
              <input type="text">
              <button> ثبت هزینه</button>
              <button class="backHome">بازگشت</button>
            </form>

            <div id="foodExpense" class="expense">
              <h4></h4>
                <div class="costs">
                  <ol>
                    <li></li>
                  </ol>
                  <span class="costSum" id="foodSum"></span>
                </div>
              
            </div>
          </div>

      </div>
      <!-- entertainment -->
      <div id="entCategory"  class="category">
          <h3> تفریح</h3>
          <div>
            <form action="" id="entertainment">
              <label for="getEntHousehold">انتخاب نام خانوار</label>
              <select name="getEntHousehold" id="getEntHousehold" class="household">
                <option value="">انتخاب کنید</option>
              </select>
              <label for="">عنوان</label>
              <input type="text">
              <label for="">هزینه</label>
              <input type="text">
              <button  class="addCostReg"> ثبت هزینه</button>
              <button class="backHome">بازگشت</button>
            </form>

            <div id="entExpense" class="expense">
              <h4></h4>
                <div class="costs">
                  <ol>
                    <li></li>
                  </ol>
                  <span class="costSum" id="entSum"></span>
                </div>
              
            </div>
          </div>
      </div>
      <!-- transport -->
      <div id="transportCategory"  class="category">
       
          <h3>حمل و نقل </h3>
          <div>
            <form action="" id="transport">
              <label for="getTransportHousehold">انتخاب نام خانوار</label>
              <select name="getTransportHousehold" id="getTransportHousehold" class="household">
                <option value="">انتخاب کنید</option>
              </select>
              <label for="">عنوان</label>
              <input type="text">
              <label for="">هزینه</label>
              <input type="text">
              <button class="addCostReg"> ثبت هزینه</button>
              <button class="backHome">بازگشت</button>
            </form>

            <div id="trasportExpense" class="expense">
              <h4></h4>
                <div class="costs">
                  <ol>
                    <li></li>
                  </ol>
                  <span class="costSum" id="transportSum"></span>
                </div>
              
            </div>
          </div>
      </div>
      <!-- room -->
      <div id="roomCategory"  class="category">
          <h3>اقامت</h3>
          <div>
            <form action="" id="room">
              <label for="getRoomHousehold">انتخاب نام خانوار</label>
              <select name="getRoomHousehold" id="getRoomHousehold" class="household">
                <option value="">انتخاب کنید</option>
              </select>
              <label for="">عنوان</label>
              <input type="text">
              <label for="">هزینه</label>
              <input type="text">
              <button class="addCostReg"> ثبت هزینه</button>
              <button class="backHome">بازگشت</button>
            </form>

            <div id="roomExpense" class="expense">
              <h4></h4>
                <div class="costs">
                  <ol>
                    <li></li>
                  </ol>
                  <span class="costSum" id="roomSum"></span>
                </div>
              
            </div>
          </div>
      </div>
      <div id="othersCategory"  class="category">
          <h3>سایر</h3>
          <div>
            <form action="" id="other">
              <label for="getOtherHousehold">انتخاب نام خانوار</label>
              <select name="getOtherHousehold" id="getOtherHousehold" class="household">
                <option value="">انتخاب کنید</option>
              </select>
              <label for="">عنوان</label>
              <input type="text">
              <label for="">هزینه</label>
              <input type="text">
              <button class="addCostReg"> ثبت هزینه</button>
              <button class="backHome">بازگشت</button>
            </form>

            <div id="otherExpense" class="expense">
              <h4></h4>
                <div class="costs">
                  <ol>
                    <li></li>
                  </ol>
                  <span class="costSum" id="otherSum"></span>
                </div>
              
            </div>
          </div>
      </div>
      <div id="createHousehold" class="category">
        <h3>ایجاد خانوار جدید</h3>
        <div id="stateOfHouseholds">
          <form action="" id="BtnCreateHousehold">
            <label for="">نام خانوار</label>
            <input type="text" id="memberName">
            <button type="submit" id="submitHousehold"> ثبت خانوار </button>
            <button class="backHome" >بازگشت</button>
          </form>

          <div id="memberOfHousehold" >
            <h4>وضعیت بودجه هر خانوار</h4>
              <div >
                <ol>
                  <li class="member">
                    <span > <b>نام خانوار </b></span>
                    <span > <b>بودجه خانوار </b></span>
                    <span > <b>وضعیت  </b></span>
                  </li>
                </ol>
              </div>
            
          </div>
        </div>
    </div>
    </div>

   

    <script src="app.js"></script>
  </body>
</html>
